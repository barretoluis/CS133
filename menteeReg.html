<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Mentee Registration Form" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
		<script type="text/javascript" src="js/modernizr.custom.04022.js"></script>
		<!--[if lt IE 8]>
			<style>
				.af-wrapper{display:none;}
				.ie-note{display:block;}
			</style>
		<![endif]-->
    </head>
    <body>
        <div class="container">
				
			
			
			<section class="af-wrapper">
	            <h3>Mentee Registration Form</h3>
		        
				<input id="af-showreq" class="af-show-input" type="checkbox" name="showreq" />
				<label for="af-showreq" class="af-show">Pop out required fields</label>
				
				<form method="POST" class="af-form" id="af-form" novalidate>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" id="firstName" value="%s" required>
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" id="lastName" value="%s" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email" id="input-email" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-bdate">Birth Date</label>
							<input type="date" name="birthdate" id="input-bdate" placeholder="MM/DD/YYYY">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-password">Password</label>
						  <input type="email" name="password" id="input-password" required>
						</div>
					</div>
					
					
					
					<div class="af-outer">
						<div class="af-inner">
						  <label for="input-phone">Phone Number</label>
						  <input type="email" name="phonenumber" id="input-phone">
						</div>
					</div>
					
					<input type="submit" value="Continue!" />
					
				</form>
			</section>
        </div>
    </body>
</html>
{% endautoescape %}
